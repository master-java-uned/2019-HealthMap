<h1 class="text-center">Elementos</h1>
<div class="card">
   <div class="card-body">
      <form name="form" #f="ngForm" novalidate (ngSubmit)="guardar()">
         <div class="form-group" *ngFor='let num of [2,3,4,5,6,7,8,9,10]'>
            <label for="'elemento'+num">{{this.usuarioDatos.rejilla.elementos[num].descripcion}} </label>
            <input type="text" class="form-control" name="elemento+{{num}}"
               [(ngModel)]="this.usuarioDatos.rejilla.elementos['nombre'+num]" autocomplete="off" required>
            <label for="'descripcion'+num">Descripci√≥n:</label>
            <input type="text" class="form-control" name="descripcion+{{num}}"
               [(ngModel)]="this.usuarioDatos.rejilla.elementos['descripcionUsuario'+num]" autocomplete="off">
         </div>

         <div class="form-group">
            <button type="submit" class="btn btn-dark" [disabled]="!f.valid">Guardar elementos</button>
            <div *ngIf="f.submitted" class="alert alert-danger mt-3">Debe de introducir todos los
               elementos
            </div>
         </div>
      </form>
   </div>
</div>
